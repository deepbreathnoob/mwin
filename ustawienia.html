        <body>

            <h1>Test02</h1>

            <script>
                const {ipcRenderer} = require('electron');
                var button = document.createElement('button');
                button.textContent = 'Hide';
                button.addEventListener('click', function(){
                    ipcRenderer.send('toggle-prefs');
                })
                document.body.appendChild(button);
            </script>
        </body>
